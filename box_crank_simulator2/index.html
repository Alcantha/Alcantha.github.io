<!--
Simulation of Box Crank.

This simulator isn't the exact representation of the Box Crank in MSA.

Made by Alcantha.
-->
<!DOCTYPE>
<html>
<head>

<title>Box Crank Simulator (MSA v3.8.0)</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<link rel="stylesheet" href="css/box-crank-style.css">

</head>
<body>

<div>

<main>
  <div class="left">

    <div class="top-left">

    <div class="title">Box Crank Simulator (MSA v3.8.0)</div>

    <div class="buttons">
      <button class="btn btn-primary" id="btn-10-play" title="Play 10 cranks">10 plays</button>
      <button class="btn btn-primary" id="btn-box-reset" title="Reset only the Box list">Box Reset</button>
      <button class="btn btn-secondary" id="btn-reset-all" title="Reset everything and set the seed">Reset All</button>
    </div>

    <div class="current-seed">Current seed: <span id="seed-value">0</span></div>

    <fieldset>
      <legend data-toggle="collapse" href="#param-collapse" role="button" aria-expanded="false" aria-controls="param-collapse">Parameters</legend>
      <div class="row collapse show" id="param-collapse">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label col-form-label-sm" for="seed" title="Seed of the random generator.">Seed</label>
            <input type="text" class="col-sm-6 form-control form-control-sm" id="seed" value="1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-10 col-form-label col-form-label-sm" for="ignore-sr" title="Hide all Super Rare units except for Box">Ignore SR (not box)</label>
            <input type="checkbox" class="col-2 form-control form-control-sm" id="ignore-sr">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-10 col-form-label col-form-label-sm" for="ignore-rare" title="Hide all Rare units">Ignore Rare</label>
            <input type="checkbox" class="col-2 form-control form-control-sm" id="ignore-rare">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-10 col-form-label col-form-label-sm" for="ignore-normal" title="Hide all Normal units">Ignore Normal</label>
            <input type="checkbox" class="col-2 form-control form-control-sm" id="ignore-normal">
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Results</legend>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label col-form-label-sm" for="medals-spent" >Medals spent</label>
            <div class="col-sm-6 form-control-plaintext form-control-sm" id="medals-spent">0</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label col-form-label-sm" for="nb-play">Number of play</label>
            <div class="col-sm-6 form-control-plaintext form-control-sm" id="nb-play">0</div>
          </div>
        </div>
      </div>
    </fieldset>

    </div>
    <div class="bottom-left">

    <div class="list-unit-parts-earned">
      <div class="row" id="list-unit-parts">
        <!--
        <div class="col-lg-6">
          <div class="unit-parts" data-id="UNIT_ID" style="order: ORDER">
            <div class="name">UNIT_NAME</div>
            <div class="parts">NB_PARTS</div>
          </div>
        </div>
        -->
      </div>
    </div>

    </div>

  </div>
  <div class="right">

    <div class="table-container">
      <table class="table table-hover table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Unit</th>
            <th scope="col">Parts</th>
          </tr>
        </thead>
        <tbody id="box-list-container">
          <!--
          <tr data-index="INDEX" data-id="UNIT_ID" data-name="UNIT_NAME" data-parts="NB_PARTS">
            <th scope="row">INDEX</th>
            <tr>UNIT NAME</tr>
            <tr>30</tr>
          </tr>
          -->
        </tbody>
      </table>
    </div>

  </div>
</main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js"></script>

<script src="js/box-crank-units.js"></script>
<script src="js/box-crank-script.js"></script>

</body>
</html>
